{% extends 'base.html' %}

{% block content %}

<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Instituição <small></small></h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">

						<li><a href="{% url 'portal:instituicao_new' %}"><strong>INCLUIR</strong></a>
						</li>

					</ul>
				</li>
				<li><a href="#"><i class="fa fa-close"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">

			<table id="datatable-buttons" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th width="25%">Nome da Instituição</th>
					<th width="20%">CNPJ</th>
					<th width="15%">Insc. Estadual</th>
					<th width="20%">E-mail</th>
					<th width="30%">Telefone</th>
					<th width="5%"> Ação </th>

				</tr>
				</thead>


				<tbody>
				{% for reg in instituicao %}

				<tr>
					<td>{{ reg.nomefantasia  }}</td>
					<td>{{ reg.cgc  }}</td>
					<td>{{ reg.inscestadual  }}</td>
					<td>{{ reg.email  }}</td>
					<td>{{ reg.telefone  }}</td>
					<td>
						<a href="{% url 'portal:instituicao_edit' pk=reg.pk %}">
							<button class="btn btn-success btn-sm"><i class="glyphicon glyphicon-search"></i> Visualizar </button>
						</a>


					</td>

				</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>


{% endblock %}
