{% extends 'base.html' %}

{% block content %}

<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Caixa de Mensagens <small></small></h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="{% url 'portal:mensagem_new' %}"><strong>INCLUIR</strong></a>
						</li>

					</ul>
				</li>
				<li><a href="#"><i class="fa fa-close"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>


		<div class="x_content">

			<table id="datatable-buttons" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th width="5%">#</th>
					<th width="40%">Título da Mensagem</th>
					<th width="10%">Data</th>
					<th width="10%">Status</th>
					<th width="10%"> Ação </th>

				</tr>
				</thead>


				<tbody>
				{% for reg in alerta %}

				<tr>
					<td>{{ reg.id  }}</td>
					<td>{{ reg.titulo  }}</td>
					<td>{{ reg.dtmensagem|date:'d/m/Y' }}</td>
					<td>{{ reg.stmensagem }}</td>

					<td>
						<a href="{% url 'portal:mensagem_edit' pk=reg.pk %}">
							<button class="btn btn-success btn-sm"><i class="glyphicon glyphicon-search"></i> Visualizar </button>
						</a>


					</td>

				</tr>
				{% endfor %}
				</tbody>
			</table>


		</div>
	</div>
</div>


{% endblock %}
