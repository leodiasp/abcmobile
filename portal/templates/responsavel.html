{% extends 'base.html' %}

{% block content %}

<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2>Lista de Responsável <small></small></h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><a href="#"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="{% url 'portal:importacao_excel' pk=0 %}"><strong>INCLUIR</strong></a>
						</li>

					</ul>
				</li>
				<li><a href="#"><i class="fa fa-close"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>


		<div class="x_content">

			<table id="datatable-buttons" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th width="10%">Registro</th>
					<th width="40%">Nome do Responsavel </th>
					<th width="20%">Bairro </th>
					<th width="20%">Cidade </th>
					<th width="5%"> Ação </th>

				</tr>
				</thead>


				<tbody>
				{% for reg in dados %}

				<tr>
					<td>{{ reg.registro_responsavel  }}</td>
					<td>{{ reg.nome  }}</td>
					<td>{{ reg.bairro  }}</td>
					<td>{{ reg.cidade }} / {{ reg.uf }}</td>
					<td>
						<a href="{% url 'portal:form_responsavel' pk=reg.pk %}">
							<button class="btn btn-success btn-sm"><i class="glyphicon glyphicon-search"></i> Visualizar </button>
						</a>


					</td>

				</tr>
				{% endfor %}
				</tbody>
			</table>


		</div>
	</div>
</div>


{% endblock %}
