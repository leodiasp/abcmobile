{% extends 'base.html' %}

{% block content %}

<div class="col-md-12 col-sm-12 col-xs-12">
{% for reg1 in responsavel %}
	<div class="x_panel">
		<div class="x_title">
			<h2>{{ reg1.nome }} <small></small></h2>

{% endfor %}
			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>

				</li>
				<li><a class="close-link"><i class="fa fa-close"></i></a>
				</li>
			</ul>

			<div class="clearfix"></div>
		</div>


		<div class="x_content">

			<table id="datatable-buttons" class="table table-striped table-bordered">
				<thead>
				<tr>
					<th width="10%">Emissão </th>
					<th width="40%">Histórico </th>
					<th width="10%">Vlr. Título </th>
					<th width="3%"> Ação </th>

				</tr>
				</thead>


				<tbody>
				{% for reg in dados %}

				<tr>
					<td>{{ reg.dtemissao|date:'d/m/Y' }}</td>
					<td>{{ reg.historico }}</td>
					<td>{{ reg.vlr_titulo }} </td>
					<td>
						<a href="{% url 'portal:form_aluno' pk=reg.pk %}">
							<button class="btn btn-success btn-sm"><i class="glyphicon glyphicon-search"></i> Visualizar </button>
						</a>


					</td>

				</tr>
				{% endfor %}
				</tbody>
			</table>


		</div>
	</div>

</div>


{% endblock %}
